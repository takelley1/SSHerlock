{% extends "ssherlock_server/home.html" %}
{% block title %}Edit {{ object_name }}{% endblock %}

{% block content %}
  {% with model_type=object_name|lower %}
    <form action="{% url 'edit_object' model_type=model_type uuid=uuid %}" method="post">
      {% csrf_token %}
        {{ form }}
        <input type="submit" value="Edit"}}>
        <a href="/{{ object_name|lower }}_list" class="button">Cancel</a>
    </form>
  {% endwith %}
{% endblock %}
