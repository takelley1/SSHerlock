{% extends "home.html" %}
{% block title %}Add {{ object_name }}{% endblock %}

{% block content %}
<div class="flex justify-center items-start min-h-screen">
  <div class="m-5 p-5 border-4 border-gray-800 rounded-lg max-w-md">
  <h2 class="text-2xl mb-4">Add {{ object_name }}</h2>
  {% with model_type=object_name|lower %}
    <form action="{% url 'add_object' model_type=model_type %}" method="post" class="space-y-4">
      {% csrf_token %}
      {{ form }}
      <div class="flex space-x-4">
        <a href="/{{ object_name|lower }}_list" class="button mt-2 p-1.5 border-2 rounded-lg border-red-500 hover:bg-red-500">Cancel</a>
        <input type="submit" value="Add" class="button mt-2 p-1.5 border-2 rounded-lg border-green-500 hover:bg-green-500">
      </div>
    </form>
  {% endwith %}
</div>
{% endblock %}
