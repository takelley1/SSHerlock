{% extends "home.html" %}
{% block title %}Add {{ object_name }}{% endblock %}

{% block content %}

  {% with model_type=object_name|lower %}
    <form action="{% url 'add_object' model_type=model_type %}" method="post">
      {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create"}}>
        <a href="/{{ object_name|lower }}" class="button">Cancel</a>
    </form>
  {% endwith %}
{% endblock %}
