{% extends "home.html" %}
{% load static %}
{% load custom_filters %}
{% block title %}Edit {{ object_name }}{% endblock %}

{% block content %}
<div class="flex justify-center items-start min-h-screen">
  <div class="m-5 p-5 border-4 border-gray-800 rounded-lg max-w-md">
    <h2 class="text-2xl mb-4">Edit {{ object_name_pretty }}</h2>
    {% with model_type=object_name|lower %}
      <form action="{% url 'edit_object' model_type=model_type uuid=uuid %}" method="post" class="space-y-4">
        {% csrf_token %}
        {{ form }}
        <div class="flex justify-end space-x-4">
          <a href="/{{ object_name|lower }}_list" class="bg-gray-500 hover:bg-gray-600 mt-2 p-2 rounded">Cancel</a>
          <input type="submit" value="Edit" class="bg-green-500 hover:bg-green-600 mt-2 p-2 rounded">
        </div>
      </form>
    {% endwith %}
  </div>
</div>
{% endblock %}
