{% extends "home.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex justify-center items-start min-h-screen pt-[15vh]">
  <div class="m-5 p-6 rounded-xl border border-white/10 bg-gray-800/80 backdrop-blur shadow-xl w-full max-w-md">
    <h2 class="text-2xl mb-4 text-white">Sign Up</h2>
    {% if error_message %}
      <p class="text-red-500">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="{% url 'signup' %}" class="space-y-4">
      {% csrf_token %}
      <div class="flex flex-col space-y-2">
        <label for="username" class="text-white">Username:</label>
        <input type="text" name="username" id="username" required class="text-white bg-gray-700 p-2 border border-gray-600 rounded">
      </div>
      <div class="flex flex-col space-y-2">
        <label for="email" class="text-white">Email:</label>
        <input type="email" name="email" id="email" required class="text-white bg-gray-700 p-2 border border-gray-600 rounded">
      </div>
      <div class="flex flex-col space-y-2">
        <label for="password1" class="text-white">Password:</label>
        <input type="password" name="password1" id="password1" required class="text-white bg-gray-700 p-2 border border-gray-600 rounded">
      </div>
      <div class="flex flex-col space-y-2">
        <label for="password2" class="text-white">Confirm Password:</label>
        <input type="password" name="password2" id="password2" required class="text-white bg-gray-700 p-2 border border-gray-600 rounded">
      </div>
      <div class="flex justify-end space-x-4">
        <a href="{% url 'landing' %}" class="bg-gray-500 hover:bg-gray-600 mt-2 p-2 rounded">Cancel</a>
        <button type="submit" class="bg-green-500 hover:bg-green-600 mt-2 p-2 rounded">Sign Up</button>
      </div>
    </form>
    <p class="text-white mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>.</p>
  </div>
</div>
{% endblock %}
