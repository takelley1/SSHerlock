{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block navbar %}
<div id="navbar">
  <div class="navbar-content">
    <ul>
      <a href="/" class="navbar-button">Landing</a>
      {% if user.is_authenticated %}
        <a href="{% url 'home' %}" class="navbar-button">Home</a>
        <a href="{% url 'credential_list' %}" class="navbar-button">Credentials</a>
        <a href="{% url 'llm_api_list' %}" class="navbar-button">LLM APIs</a>
        <a href="{% url 'bastion_host_list' %}" class="navbar-button">Bastion Hosts</a>
        <a href="{% url 'target_host_list' %}" class="navbar-button">Target Hosts</a>
        <a href="{% url 'job_list' %}" class="navbar-button">Jobs</a>
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="navbar-button-signout">Sign Out</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="navbar-button">Login</a>
      {% endif %}
    </ul>
  </div>
</div>
{% endblock %}
