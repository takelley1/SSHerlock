<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('index') }}" class="button">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('profile') }}" class="button">
                                Profile
                            </a>
                            <a href="{{ url_for('security.change_password') }}" class="button">
                                Profile
                            </a>
                            {%endif%}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('security.login') }}" class="button">
                                Login
                            </a>
                            {%endif%}
                            <a href="{{ url_for('signup') }}" class="button">
                                Sign Up
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('security.logout') }}" class="button">
                                Logout
                            </a>
                            {%endif%}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
